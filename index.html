<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trang Web Của Tổ 3</title>
  <style>
    :root{
      --green:#46a049;
      --card-bg:#ffffff;
      --page-bg: linear-gradient(to bottom, #E7F1FF, #7096D1, #061F5C);
      --muted:#6b7280;
      --shadow: 0 6px 18px rgba(38,50,56,0.08);
      --radius:14px;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--page-bg);color:#111}

    header{background:#061F5C;padding:28px 20px 40px;color:white;text-align:center}
    header h1{margin:0;font-size:34px;letter-spacing:1px}

    .wrap{max-width:1180px;margin:-40px auto 60px;padding:20px}

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap:22px;
    }

    .card{
      background:rgba(255,255,255,0.85);
      border-radius:var(--radius);
      padding:22px 18px 16px;
      box-shadow:var(--shadow);
      text-align:center;
      backdrop-filter: blur(4px);
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:170px;
      justify-content:flex-start;
    }

    .avatar{
      width:130px;height:130px;border-radius:14px;overflow:hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);object-fit:cover;background:#fff;
      margin-bottom:14px;
    }

    .name{
      font-weight:700;color:#061F5C;text-decoration:underline;text-decoration-color:rgba(0,0,0,0.15);
      margin:0;font-size:15px;line-height:1.2;
    }

    @media (max-width:480px){
      header h1{font-size:22px}
      .avatar{width:110px;height:110px}
    }
      .card:hover{
      transform: translateY(-6px);
      background: rgba(255,255,255,0.95);
      box-shadow: 0 10px 24px rgba(0,0,0,0.15);
      transition: 0.25s ease;
    }

    .name:hover{
      color:#334EAC;
      text-decoration-color:#334EAC;
      transition:0.25s ease;
    }
  </style>
</head>
<body>
  <header>
    <h1>Thành Viên Tổ 3</h1>
  </header>

  <main class="wrap">
    <section class="grid">
      <article class="card">

        <a class="name" href="tcn_danh.html">Trần Đình Anh</a>
      </article>

      <article class="card">

        <a class="name" href="tcn_han.html">Nguyễn Phương Ngọc Hân</a>

      <article class="card">
